<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Slideshow</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/slider.css">
	</head>
	<body>
		

		<section class="Slideshow1">
			<!-- SlideShow 1 -->
			<section class="slider">
				<div class="slider_box">
					</header>
					<section class="slider_item active" data-slider-bg="images/background.png">
						<div class="slider_content">
							<img class="logolead" src="images/09.png">
							<p>Inovando a Educação</p>
							</div>
					</section>

					<section class="slider_item" data-slider-bg="images/slide2.jpg">
						<div class="slider_content">
							<h2>LEADLAB</h2>
							<p>O LEAD é um Projeto que tenta trazer para a Escola a Educação Digital dos Alunos com Interação e Cursos de diversas áreas em crescimento no mercado</p>
						</div>
					</section>

					<section class="slider_item" data-slider-bg="images/slide3.jpg">
						<div class="slider_content">
							<h2>Áreas</h2>
							<p>Marketing </br> Marketing/Design </br> Produção de Conteúdo</p>
						</div>
					</section>

				</div>
				<div class="slider-prev">&lt;</div>
				<div class="slider-next">&gt;</div>
			</section>
			<!-- Fim Slideshow -->

		</div>
		<script src="js/jquery.js"></script>
		<script src="js/slider.js"></script>
	</body>
</html>
